<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center ion-align-items-center main">
    <ion-col size="10" sizeMd="8" sizeLg="5">
      <ion-col size="12" sizeMd="4">
        <ion-row class="ion-justify-content-center ion-text-md-ion-justify-content-start">
          <h1 class="cadastro__logo"><a class="cadastro__link" routerLink="/">Divina Refeição</a></h1>
        </ion-row>
      </ion-col>
      <ion-row>
        <ion-col>
          <form #cadastroForm="ngForm" (ngSubmit)="this.cadastrar()">
            <ion-row class="input-container">
              <ion-input ngModel name="nome" label="Nome" errorText="Nome é obrigatório" type="text"
                required></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.nome }}</ion-text>
            </ion-row>

            <ion-row class="input-container">
              <ion-input ngModel name="email" errorText="Formato de Email inválido" label="Email" type="email"
                required></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.email }}</ion-text>
            </ion-row>

            <ion-row class="input-container">
              <ion-input ngModel [maskito]="this.Mask.telefone" [maskitoElement]="this.Mask.maskPredicate" required name="telefone" errorText="Telefone inválido" label="Telefone" type="text"
                maxlength="17" minlength="17"></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.telefone }}</ion-text>
            </ion-row>

            <ion-row class="input-container">
              <ion-input ngModel name="password" errorText="Deve ser maior que 8 caracteres" minlength="8" label="Senha"
                type="password" required></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.password }}</ion-text>
            </ion-row>

            <ion-row class="input-container">
              <ion-input ngModel errorText="Senhas não conferem invalida" name="confirmarPassword"
                label="Confirmar Senha" type="password" required
                pattern="{{ this.cadastroForm.form.value.password }}"></ion-input>
            </ion-row>

            <ion-text>
              <p class="cadastro__esqueceu-senha">Já possui uma conta? <a routerLink="/login">clique aqui</a></p>
            </ion-text>
            <ion-row class="ion-justify-content-center ion-padding">
              <ion-col size="auto">
                <app-btn-loading btnNome="Cadastrar" [loading]="this.loading"
                  [disabled]="!this.cadastroForm.valid"></app-btn-loading>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">
          <p class="cadastro__entrar-com">Entrar com</p>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col class="cadastro_wrapper-redes">
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-col size="auto">
              <ion-button class="btn-redes" color="tertiary">
                <ion-icon name="logo-google" size="large"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="auto">
              <ion-button class="btn-redes" color="tertiary">
                <ion-icon name="logo-facebook" size="large"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="auto">
              <ion-button class="btn-redes" color="tertiary">
                <ion-icon name="logo-twitter" size="large"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <app-footer></app-footer>
</ion-content>
