<ion-content [fullscreen]="true">
  <ion-header>
    <app-header></app-header>
  </ion-header>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12">
      <ion-row class="ion-justify-content-center">
        <h1 id="titulo__pesquisa">Encontre que est√° procurando</h1>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-searchbar
            show-cancel-button="never"
            placeholder="Pesquisar"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="8">
      <ion-row class="ion-justify-content-around">
        <ion-col size="4">
          <ion-row class="card__atalhos ion-justify-content-center">
            <ion-col size="12">
              <ion-row class="ion-justify-content-center">
                <img
                  class="icones__atalhos"
                  src="../../../assets/img/home-icons/garfo_faca_1.png"
                  alt=""
                />
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <h2>Marmitas</h2>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="4">
          <ion-row class="card__atalhos ion-justify-content-center">
            <ion-col size="12">
              <ion-row class="ion-justify-content-center">
                <img
                  class="icones__atalhos"
                  src="../../../assets/img/home-icons/bebidas_1.png"
                  alt=""
                />
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <h2>Bebidas</h2>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="4">
          <ion-row class="card__atalhos ion-justify-content-center">
            <ion-col size="12">
              <ion-row class="ion-justify-content-center">
                <img
                  class="icones__atalhos"
                  src="../../../assets/img/home-icons/combos_1.png"
                  alt=""
                />
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <h2>Combos</h2>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <ion-row id="divisoria"></ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin">
    <ion-col size="12">
      <ion-row class="titulo-sessao">
        <ion-label> Destaques </ion-label>
      </ion-row>
    </ion-col>

    <ion-col size="12">
      <ion-row class="ion-justify-content-center">
        <app-card-montagem-home></app-card-montagem-home>

        <app-card-home></app-card-home>

        <app-card-home></app-card-home>

        <app-card-home></app-card-home>

        <app-card-home></app-card-home>

        <app-card-home></app-card-home>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin">
    <ion-col size="12">
      <ion-row class="titulo-sessao">
        <ion-label> Marmitas prontas </ion-label>
      </ion-row>
    </ion-col>

    <ion-col size="12">
      <ion-row class="ion-justify-content-center">
        <app-card-home></app-card-home>
    
        <app-card-home></app-card-home>
    
        <app-card-home></app-card-home>
    
        <app-card-home></app-card-home>
    
        <app-card-home></app-card-home>
    
        <app-card-home></app-card-home>
      </ion-row>
    </ion-col>
  </ion-row>
  <app-footer></app-footer>
</ion-content>
