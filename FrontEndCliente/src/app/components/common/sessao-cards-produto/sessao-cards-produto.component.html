<ion-row class="ion-margin">
  <ion-col size="12">
    <ion-row class="titulo-sessao">
      <ion-label>{{ tituloSessao }}</ion-label>
    </ion-row>
  </ion-col>

  <ion-col size="12">
    <ion-row class="grid ion-justify-content-start">
      <ng-container *ngFor="let variacao of this.produto!.VARIACOES">
        <app-card-produto [variacao]="variacao" class="cards"></app-card-produto>
      </ng-container>
    </ion-row>
  </ion-col>
</ion-row>
