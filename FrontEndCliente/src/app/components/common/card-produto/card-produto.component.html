<ion-card class="card">
  <ion-card-content>
    <ion-row class="ion-align-items-center ion-justify-content-around">
      <ion-col size="6">
        <ion-row class="card__wrapper-content ion-align-items-center">
          <ion-card-title class="text">{{ this.produto?.VARIACAO?.NOME }}</ion-card-title>
          <ion-text class="card__desc">{{ this.produto?.VARIACAO?.DESCRICAO }}</ion-text>
          <ion-text>
            <p class="card__preco text">R$ {{ this.produto?.VARIACAO?.VALOR_DESCONTO?.toFixed(2) }}</p>
          </ion-text>
        </ion-row>
      </ion-col>
      <ion-col size="5">
        <ion-row>
          <img class="img-marmita" src="{{ this.produto?.VARIACAO?.IMAGEM }}" alt="Imagem de {{ this.produto?.VARIACAO?.NOME }}" />
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
