<ion-row class="contador">
  <ion-button class="contador__btn" (click)="this.decContador()">
    <ion-text>
      <ion-label>-</ion-label>
    </ion-text>
  </ion-button>
  <ion-text class="contador__qtdd ion-text-center">
    <p>{{ this.contador }}</p>
  </ion-text>
  <ion-button  class="contador__btn" (click)="this.incContador()">
    <ion-text>
      <ion-label>+</ion-label>
    </ion-text>
  </ion-button>
</ion-row>
