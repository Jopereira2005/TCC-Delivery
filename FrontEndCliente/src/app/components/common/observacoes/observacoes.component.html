<div class="observacoes">
  <ion-row class="ion-justify-content-between ion-align-items-center">
    <ion-col>
      <ion-text color="dark">
        <ion-label class="observacoes__title">Observações</ion-label>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding-bottom">
    <ion-textarea class="observacoes__input" fill="outline" placeholder="Ex.: Tirar milho, cebola, etc." [counter]="true" [maxlength]="250"></ion-textarea>
  </ion-row>
</div>
