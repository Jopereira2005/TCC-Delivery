<!-- Menu / SideBar -->
<ion-menu side="end" class="ion-menu" contentId="main-content">
  <ion-header class="menu-container">
    <ion-toolbar id="menu-container__toolbar">
      <ion-row class="ion-align-items-center ion-justify-content-around">
        <ion-col size="">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <ion-label>Rômulo</ion-label>
        </ion-col>
      </ion-row>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="">
    <ion-row class="ion-padding">
      <ion-col>
        <ion-label id="saudacao">Olá Rômulo</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-list lines="full">
          <ion-item>
            <ion-label [routerLink]="['']">Seu perfil</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['/montagem-marmita']">Montar marmita</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']">Histórico de pedidos</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']">Formas de pagamanto</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']" class="ion-align-items-center">Sair</ion-label>
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-row class="btn-acesso ion-align-items-center ion-justify-content-center">
          <ion-col size="8">
            <ion-button class="btn-acesso__entrar" [routerLink]="['/login']" fill="clear"
              expand="block">Entrar</ion-button>
          </ion-col>
          <ion-col size="8">
            <ion-button class="btn-acesso__cadastrar" [routerLink]="['/cadastro']" expand="block">Cadastrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-menu>

<!-- Header -->
<div id="main-content">
  <ion-header>
    <ion-row class="header ion-justify-content-between ion-align-items-center">
      <ion-col size="10" size-md="4">
        <ion-row class="ion-align-items-center">
          <ion-img class="header__logo" src="../../../assets/img/Logo.png" alt="logo"></ion-img>
        </ion-row>
      </ion-col>

      <ion-col size="2">
        <ion-row class="ion-align-items-center ion-justify-content-end">
          <!-- Botões de login -->
          <ion-button class="btn-acesso-entrar__menu" [routerLink]="['/login']" fill="clear">Entrar</ion-button>

          <!-- Icone Avatar -->
          <ion-col>
            <ion-row id="click-trigger" class="ativar-popover ion-justify-content-end">
              <ion-col size="10.5">
                <img alt="Avatar perfil" src="../../../../assets/img/header-icons/user.png" />
              </ion-col>
            </ion-row>

            <ion-popover trigger="click-trigger" triggerAction="click" side="left" alignment="end" mode="ios">
              <ng-template>
                <ion-content class="ion-padding">
                  <ion-row class="">
                    <ion-col>
                      <ion-label id="saudacao">Olá Rômulo</ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-list lines="full">
                        <ion-item>
                          <ion-label [routerLink]="['']">Seu perfil</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['/montagem-marmita']">Montar marmita</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['']">Histórico de pedidos</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['']">Formas de pagamanto</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['']" class="ion-align-items-center">Sair</ion-label>
                          <ion-icon name="log-out-outline"></ion-icon>
                        </ion-item>
                      </ion-list>
                    </ion-col>
                  </ion-row>
                </ion-content>
              </ng-template>
            </ion-popover>
          </ion-col>

          <!-- Menu hamburguer -->
          <ion-menu-button id="icon-menu-desktop" color="light"></ion-menu-button>
        </ion-row>
      </ion-col>


    </ion-row>
  </ion-header>
</div>
