<ion-menu side="end" contentId="main-content">
  <ion-header class="menu-container">
    <ion-toolbar id="menu-container__toolbar">
      <ion-row class="ion-align-items-center ion-justify-content-around">
        <ion-col size="">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <ion-label>Rômulo</ion-label>
        </ion-col>

      </ion-row>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="">
    <ion-row class="ion-padding">
      <ion-col>
        <ion-label id="saudacao">Olá Rômulo, seja bem-vindo</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-list lines="full">
          <ion-item>
            <ion-label [routerLink]="['']">Seu perfil</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['/montagem-marmita']">Histórico de pedidos</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']">Formas de pagamanto</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']" class="ion-align-items-center">Sair</ion-label> <ion-icon
              name="log-out-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-row class="btn-acesso ion-align-items-center ion-justify-content-center">
          <ion-col size="8">
            <ion-button class="btn-acesso__entrar" [routerLink]="['/login']" fill="clear"
              expand="block">Entrar</ion-button>
          </ion-col>
          <ion-col size="8">
            <ion-button class="btn-acesso__cadastrar" [routerLink]="['/cadastro']" expand="block">Cadastrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-menu>

<div id="main-content">
  <ion-header>
    <ion-row class="header ion-justify-content-between ion-align-items-center">
      <ion-col size="10" size-md="4">
        <ion-row class="ion-align-items-center">
          <ion-img class="header__logo" src="../../../assets/img/Logo.png" alt="logo"></ion-img>
        </ion-row>
      </ion-col>

      <ion-col size="4" class="header__menu-tirar">
        <ion-row class="header__menu ion-align-items-center ion-justify-content-evenly">
          <ion-button fill="clear" class="header__menu__button" [routerLink]="['']">Home</ion-button>
          <ion-button fill="clear" class="header__menu__button"
            [routerLink]="['/montagem-marmita']">Montagem</ion-button>
          <ion-button fill="clear" class="header__menu__button" [routerLink]="['']">Contato</ion-button>
        </ion-row>
      </ion-col>

      <ion-col size="2" sizeMd="4">
        <ion-row class="ion-align-items-center ion-justify-content-end">
          <ion-button class="btn-acesso-entrar__menu" [routerLink]="['/login']" fill="clear">Entrar</ion-button>
          <ion-menu-button color="light"></ion-menu-button>
        </ion-row>
      </ion-col>


    </ion-row>
  </ion-header>
</div>
