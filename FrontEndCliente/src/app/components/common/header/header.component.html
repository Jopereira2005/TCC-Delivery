<!-- Menu / SideBar -->
<ion-menu side="end" class="ion-menu" contentId="main-content">
  <ion-header class="menu-container">
    <ion-toolbar id="menu-container__toolbar">
      <ion-row *ngIf="this.login" class="ion-align-items-center ion-justify-content-around">
        <ion-col size="3">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <ion-label>Rômulo</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!this.login">
        <ion-title>Faça login</ion-title>
      </ion-row>

      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="">
    <ion-row *ngIf="this.login" class="ion-padding">
      <ion-col>
        <ion-label id="saudacao">Olá Rômulo</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-list lines="full">
          <ion-item>
            <ion-label [routerLink]="['']">Seu perfil</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['/montagem-marmita']">Montar marmita</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']">Histórico de pedidos</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']">Formas de pagamanto</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['']" class="ion-align-items-center">Sair</ion-label>
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!this.login">
      <ion-col size="12">
        <ion-row class="btn-acesso ion-align-items-center ion-justify-content-center">
          <ion-col size="8">
            <ion-button class="btn-acesso-entrar__sidebar" [routerLink]="['/login']" fill="clear"
              expand="block">Entrar</ion-button>
          </ion-col>
          <ion-col size="8">
            <ion-button class="btn-acesso-cadastrar__sidebar" [routerLink]="['/cadastro']"
              expand="block">Cadastrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-menu>

<!-- Header -->
<div id="main-content">
  <ion-header>
    <ion-row class="header ion-justify-content-between ion-align-items-center">
      <ion-col size="auto" size-md="2.8">
        <ion-row class="ion-align-items-center ion-no-padding">
          <ion-img class="header__logo" src="../../../assets/img/Logo.png" alt="logo"></ion-img>
        </ion-row>
      </ion-col>

      <ion-col size="auto">
        <ion-row class="header__bookmaker ion-align-items-center ion-justify-content-between ion-no-padding">
            <ion-col class="item" size="auto">
              <ion-row class="ion-align-items-center">
                <img class="icon" src="../../../../assets/img/header-icons/home_white.png" alt="carrinho">
                <ion-label>Home</ion-label> 
              </ion-row>
            </ion-col>
            <ion-col class="item" size="auto">
              <ion-row class="ion-align-items-center">
                <img class="icon" src="../../../../assets/img/header-icons/motagem_white_bold.png" alt="carrinho">
                <ion-label>Montagem</ion-label>
              </ion-row>
            </ion-col>
            <ion-col class="item" size="auto">
              <ion-row class="ion-align-items-center">
                <img class="icon" src="../../../../assets/img/header-icons/carrinho_white.png" alt="carrinho">
                <ion-label>Carrinho</ion-label>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>

      <ion-col size="auto" size-md="2.8">
        <ion-row class="ion-align-items-center ion-justify-content-end">
          <!-- Botões de login -->
          <ion-col *ngIf="!this.login" class="btn-acesso__menu" size="auto">
            <ion-row>
              <ion-button class="btn-acesso-entrar__menu" [routerLink]="['/login']" fill="clear">Entrar</ion-button>
              <ion-button class="btn-acesso-cadastrar__menu" [routerLink]="['/login']" fill="clear">Cadastrar-se</ion-button>
            </ion-row>
          </ion-col>

          <!-- Icone Avatar -->
          <ion-col *ngIf="this.login" class="ativar-popover" size="auto">
            <ion-row class="ion-align-items-center">
              <img id="click-trigger" class="ativar-popover ion-justify-content-end" alt="Avatar perfil"
              src="../../../../assets/img/header-icons/user.png" />
            </ion-row>

            <ion-popover trigger="click-trigger" triggerAction="click" side="left" alignment="end" mode="ios">
              <ng-template>
                <ion-content class="ion-padding">
                  <ion-row class="">
                    <ion-col>
                      <ion-label id="saudacao">Olá Rômulo</ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-list lines="full">
                        <ion-item>
                          <ion-label [routerLink]="['']">Seu perfil</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['/montagem-marmita']">Montar marmita</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['']">Histórico de pedidos</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['']">Formas de pagamanto</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label [routerLink]="['']" class="ion-align-items-center">Sair</ion-label>
                          <ion-icon name="log-out-outline"></ion-icon>
                        </ion-item>
                      </ion-list>
                    </ion-col>
                  </ion-row>
                </ion-content>
              </ng-template>
            </ion-popover>
          </ion-col>

          <!-- Menu hamburguer -->
          <ion-menu-button id="icon-menu-desktop" color="light"></ion-menu-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-header>
</div>
