<ion-row class="ion-margin">
  <ion-col size="12">
    <ion-row class="titulo-sessao">
      <ion-label>{{ tituloSessao }}</ion-label>
    </ion-row>
  </ion-col>

  <ion-col size="12">
    <ion-row class="grid ion-justify-content-start">
      <app-card-montagem-home *ngIf="cardMontagem" class="cards"></app-card-montagem-home>

      <app-card-home *ngFor="let produto of produtos" [produto]="produto" class="cards"></app-card-home>
    </ion-row>
  </ion-col>
</ion-row>
