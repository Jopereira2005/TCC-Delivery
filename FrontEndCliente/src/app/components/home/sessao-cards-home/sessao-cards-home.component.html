<ion-row class="ion-margin">
  <ion-col size="12">
    <ion-row class="titulo-sessao">
      <ion-label>{{ tituloSessao }}</ion-label>
    </ion-row>
  </ion-col>

  <ion-col size="12">
    <ion-row class="ion-justify-content-center">
      <app-card-montagem-home *ngIf="cardMontagem"></app-card-montagem-home>

      <app-card-home
        *ngFor="let produto of produtos"
        [produto]="produto"
      ></app-card-home>
    </ion-row>
  </ion-col>
</ion-row>
