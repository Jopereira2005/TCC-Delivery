<ion-card class="card">
  <ion-card-content>
    <ion-row class="ion-align-items-center ion-justify-content-around">
      <ion-col size="6">
        <ion-row class="card__wrapper-content ion-align-items-center">
          <ion-card-title>{{ this.produto?.VARIACAO?.NOME }}</ion-card-title>
          <ion-text>{{ this.produto?.DESCRICAO }}</ion-text>
          <ion-text>R$ {{this.produto?.VARIACAO?.VALOR_DESCONTO}}</ion-text>
        </ion-row>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <img class="img-marmita" src="../../../assets/img/home-icons/garfo_faca_2.png" alt="{{this.produto?.VARIACAO?.NOME}}">
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
