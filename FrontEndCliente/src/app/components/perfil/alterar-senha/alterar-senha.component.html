<ion-modal backdropDismiss="false" [isOpen]="this.isOpen">
  <ng-template>
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <b>Alterar Senha</b>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="this.fecharModal()"> a </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-content>
  </ng-template>
</ion-modal>
