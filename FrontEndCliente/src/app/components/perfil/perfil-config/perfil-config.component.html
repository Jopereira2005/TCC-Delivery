<ion-row class="page">
  <ion-col size="12">
    <ion-row class="page__header ion-justify-content-between">
      <ion-col size="auto" class="page__header__title">
        <ion-label>Perfil</ion-label>
      </ion-col>
      <!-- <ion-col [ngStyle]="{'display': displayInfo}" (click)="btnChange('info')" size="auto">
        <img class="page__header__icon" src="../../../../assets/imgs/perfil-icons/info.svg" alt="Informações">
      </ion-col> -->
      <!-- [ngStyle]="{'display': displayEdit}" (click)="btnChange('edit')"  -->
      <ion-col size="auto">
        <img class="page__header__icon" src="../../../../assets/imgs/perfil-icons/edit.svg" alt="editar">
      </ion-col>
    </ion-row>

    <ion-row class="page_content ion-justify-content-center">
      <ion-col size="12">
        <ion-row [ngStyle]="{'display': displayEdit}" class="page__content__info ion-justify-content-center ion-align-items-start">
          <ion-col size="11">
        
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-row [ngStyle]="{'display': displayInfo}" class="page__content__form ion-justify-content-center">
        <ion-col size="11">
          <ion-row class="page__content__form__title">
            <ion-label>
              Editar
            </ion-label>
          </ion-row>
          <ion-row class="page__content__form__description ion-margin">
            <ion-text class="erro" color="warning">
              <h6>*Caso não queira alterar o campo, deixe-o em branco no formulário.</h6>
            </ion-text>
          </ion-row>
          <form #editarForm="ngForm" (ngSubmit)="this.editar()">
            <ion-input fill='outline' [(ngModel)]="dados.nome" name="nome" label="Nome:" type="text"></ion-input>
            <ion-text class="erro" color="danger">{{ this.erros.nome }}</ion-text>

            <ion-input fill='outline' [(ngModel)]="dados.email" name="email" label="Email:" type="emaiç"></ion-input>
            <ion-text class="erro" color="danger">{{ this.erros.email }}</ion-text>

            <ion-input fill='outline' [(ngModel)]="dados.telefone" name="telefone" label="Telefone:" type="text"></ion-input>
            <ion-text class="erro" color="danger">{{ this.erros.telefone }}</ion-text>

            <ion-row class="ion-justify-content-center ion-padding">
              <ion-col size="auto">
                <ion-button type="submit" class="btn_editar ion-padding">Editar</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-col>
</ion-row>
