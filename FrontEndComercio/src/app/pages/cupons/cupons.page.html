<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-padding ion-justify-content-center ion-align-items-center">
    <ion-col size="11.9">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="12" sizeMd="6">
          <ion-label id="titulo">Cupons</ion-label>
        </ion-col>
        <ion-col size="12" sizeMd="4">
          <ion-row class="ion-justify-between ion-align-items-center">
            <ion-col size="6">
              <ion-item>
                <ion-select interface="popover" (ionChange)="filtrarCupons($event)" [multiple]="true" mode="ios"
                  placeholder="Filtrar" [(ngModel)]="selectedOptions">
                  <ion-select-option value="valido" Default="true">Válido</ion-select-option>
                  <ion-select-option value="invalido">Inválido</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="5">
              <ion-item>
                <ion-select interface="popover" (ionChange)="ordenar($event)" mode="ios" placeholder="Ordenar por">
                  <ion-select-option value="nome" Default="true">Nome</ion-select-option>
                  <ion-select-option value="valor">Valor</ion-select-option>
                  <ion-select-option value="quantidade">Quantidade</ion-select-option>
                  <ion-select-option value="data">Data</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>

            <ion-col id="open-custom-dialog" [routerLink]="['/criacao-cupons']" routerDirection="back" size="1">
              <ion-icon name="add-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="11">
      <ion-row class="ion-justify-content-center">

        <ng-container *ngIf="!this.loading">
          <ng-container *ngIf="this.filtrar['valido']">
            <ion-col size="11.9" class="grid">
              <ng-container *ngFor="let cupom of this.cupons">
                <app-cards-cupons *ngIf="status(cupom.status)" [cupom]="cupom"></app-cards-cupons>
              </ng-container>
            </ion-col>
          </ng-container>
          <ng-container *ngIf="this.filtrar['invalido']">
            <ion-col size="11.9" class="grid">
              <ng-container *ngFor="let cupom of this.cupons">
                <app-cards-cupons *ngIf="!status(cupom.status)" [cupom]="cupom"></app-cards-cupons>
              </ng-container>
            </ion-col>
          </ng-container>
        </ng-container>

        <app-loading [loading]="this.loading"></app-loading>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
