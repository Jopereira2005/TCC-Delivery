<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-row class="ion-padding ion-justify-content-center ion-align-items-center">
    <ion-col size="11.9">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="12" sizeMd="auto">
          <ion-label id="titulo">Cupons</ion-label>
        </ion-col>
        <ion-col size="12" sizeMd="auto">
          <ion-row class="ion-justify-between ion-align-items-center">
            <ion-col size="11">
              <ion-list>
                <ion-item>
                  <ion-select interface="popover" mode="ios" placeholder="Select">
                    <ion-select-option value="valido" Default="true">Valido</ion-select-option>
                    <ion-select-option value="invalido">Invalido</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>

            <ion-col id="open-custom-dialog" [routerLink]="['/criacao-cupons']" routerDirection="back" size="1">
              <ion-icon name="add-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="11">
      <ion-row class="ion-justify-content-center">

        <ion-col *ngIf="this.cupons !== null">
          <ion-label>Válidos:</ion-label>
        </ion-col>
        <ion-col size="11.9" class="grid">
          <ng-container *ngFor="let cupom of this.cupons">
            <app-cards-cupons *ngIf="cupom.status" [cupom]="cupom"></app-cards-cupons>
          </ng-container>
        </ion-col>
        <ion-col *ngIf="this.cupons !== null">
          <ion-label>Inválidos:</ion-label>
        </ion-col>
        <ion-col size="11.9" class="grid">
          <ng-container *ngFor="let cupom of this.cupons">
            <app-cards-cupons *ngIf="!cupom.status" [cupom]="cupom"></app-cards-cupons>
          </ng-container>
        </ion-col>

        <ion-col class="grid skeleton" size="3" *ngFor="let i of [1,1,1,1]">
          <ion-list *ngIf="!loaded">
            <ion-list-header>
              <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
            </ion-list-header>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>

          <ion-col>
            <ng-container *ngIf="this.cupons === null">
              Não há cupons
            </ng-container>

          </ion-col>

      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
