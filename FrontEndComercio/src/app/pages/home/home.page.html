<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row>
    <ion-col size="12">
      <ion-row class="ion-padding">
        <h1>GERENCIAR:</h1>
      </ion-row>
      <ion-row class="opcoes ion-justify-content-around">
        <ion-col size=10 sizeMd="3.5">
          <ion-button [routerLink]="['/pedidos']" expand="block">
            <ion-row>
              <ion-col size="12">
                <ion-icon name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="12">
                Pedidos
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
        <ion-col size=10 sizeMd="3.5">
          <ion-button [routerLink]="['/produtos']" expand="block">
            <ion-row>
              <ion-col size="12">
                <ion-icon name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="12">
                produtos
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
        <ion-col size=10 sizeMd="3.5">
          <ion-button [routerLink]="['/cupons']" expand="block">
            <ion-row>
              <ion-col size="12">
                <ion-icon name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="12">
                cupons
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="12">
      <ion-row class="ion-padding">
        <h1>CRIAR:</h1>
      </ion-row>
      <ion-row class="opcoes ion-justify-content-around">
        <ion-col size=10 sizeMd="3.5">
          <ion-button [routerLink]="['/criacao-produtos']" expand="block">
            <ion-row>
              <ion-col size="12">
                <ion-icon name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="12">
                Produto
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
        <ion-col size=10 sizeMd="3.5">
          <ion-button [routerLink]="['/criacao-variacoes']" expand="block">
            <ion-row>
              <ion-col size="12">
                <ion-icon name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="12">
                variação
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
        <ion-col size=10 sizeMd="3.5">
          <ion-button [routerLink]="['/criacao-cupons']" expand="block">
            <ion-row>
              <ion-col size="12">
                <ion-icon name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="12">
                cupom
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
