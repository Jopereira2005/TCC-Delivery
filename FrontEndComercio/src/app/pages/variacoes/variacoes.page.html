<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-padding ion-justify-content-center ion-align-items-center">
    <ion-col size="12">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="12" sizeMd="auto">
          <ion-label id="titulo">Variações</ion-label>
        </ion-col>
        <ion-col size="12" sizeMd="auto">

        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="11">
      <ng-container *ngIf="!this.loading">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <ion-accordion-group [multiple]="true">
              <ng-container *ngFor="let grupoVariacao of grupoVariacoes">
                <app-accordion-grupo-var (clickCard)="this.selecionarProduto($event)"
                   [grupoVariacao]="this.grupoVariacao"
                  [variacoes]="this.grupoVariacao.variacao"></app-accordion-grupo-var>
              </ng-container>
            </ion-accordion-group>
          </ion-col>
        </ion-row>
      </ng-container>
      <app-loading [loading]="this.loading"></app-loading>
    </ion-col>
  </ion-row>

</ion-content>
