<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <ion-row class="ion-justify-content-center">
        <h1>CRIAR CUPOM</h1>
      </ion-row>
      <form action="" method="post">
        <ion-row>
          <ion-input label="Nome do cupom" label-placement="floating" fill="outline"
            placeholder="Digite o nome do cupom"></ion-input>
        </ion-row>
        <ion-row>
          <ion-input label="Valor do cupom" label-placement="floating" fill="outline"
            placeholder="Digite o valor do cupom"></ion-input>
        </ion-row>
        <ion-row>
          <ion-input type="date" label="Validade do cupom" label-placement="floating" fill="outline"
            placeholder="Enter text"></ion-input>
        </ion-row>
        <ion-row>
          <ion-input type="number" label="Quantidade de cupons" label-placement="floating" fill="outline"
            placeholder="Digite a quantidade de cupons"></ion-input>
        </ion-row>
        <ion-row>
          <ion-textarea label="Descrição" label-placement="floating" fill="outline"
            placeholder="Insira uma descrição para o produto"></ion-textarea>
        </ion-row>
        <ion-row>
          <ion-col size=6>
            <ion-button size="large" type="submit" [routerLink]="['/cupons']" routerDirection="back" expand="block">Voltar</ion-button>
          </ion-col>
          <ion-col size=6>
            <ion-button size="large" type="submit" expand="block">Criar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
