<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-row class="ion-padding ion-justify-content-center ion-align-items-center">
    <ion-col size="11.9">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="12" sizeMd="auto">
          <ion-label id="titulo">Pedidos</ion-label>
        </ion-col>
        <ion-col size="12" sizeMd="auto">
          <ion-row class="ion-justify-between ion-align-items-center">
            <ion-col size="12">
              <ion-list>
                <ion-item>
                  <ion-select interface="popover" mode="ios" placeholder="Ordenar por" [multiple]="true">
                    <ion-select-option value="id" Default="true">ID</ion-select-option>
                    <ion-select-option value="status">Status</ion-select-option>
                    <ion-select-option value="quantidade">Quantidade</ion-select-option>
                    <ion-select-option value="data">Data</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class=" ion-justify-content-center">
    <ion-col size="10" sizeMd="9">
      <table>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Quantidade</th>
          <th>Data</th>
        </tr>
        <tr *ngFor="let pedido of pedidos" [routerLink]="['/pedido']"  routerDirection="back">
          <td>{{pedido.id_pedido}}</td>
          <td>{{pedido.status}}</td>
          <!-- <td>{{pedido.produtos.length}}</td> -->
          <td>3</td>
          <td>{{pedido.data_pedido}}</td>
        </tr>
      </table>
    </ion-col>
  </ion-row>
</ion-content>
