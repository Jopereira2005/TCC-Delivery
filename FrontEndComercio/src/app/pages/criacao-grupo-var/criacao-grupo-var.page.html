<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <ion-row class="ion-justify-content-center">
        <h1>Criar Grupo Variação</h1>
      </ion-row>
      <form #cadastroForm="ngForm" (ngSubmit)="this.cadastrar()">
        <ion-row>
          <ion-col size="12">
            <ion-row class="input-container">
              <ion-input ngModel required name="tipo" label="Nome" label-placement="floating" fill="outline"
                placeholder="Digite o nome"></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.tipo }}</ion-text>
            </ion-row>
            <ion-row class="input-container">
              <ion-input ngModel required name="quantidade_variacoes_min" min="0" label="Quantidade mínima"
                label-placement="floating" fill="outline" placeholder="0" type="number"></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.quantidade_variacoes_min }}</ion-text>
            </ion-row>
            <ion-row class="input-container">
              <ion-input required ngModel name="quantidade_variacoes_max" min="0" label="Quantidade máxima"
                label-placement="floating" fill="outline" placeholder="0" type="number"></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.quantidade_variacoes_max }}</ion-text>
            </ion-row>

          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <app-btn-loading btnNome="Cadastrar" [disabled]="!this.cadastroForm.valid"></app-btn-loading>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
