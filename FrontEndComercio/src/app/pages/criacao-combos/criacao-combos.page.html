<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" sizeMd="6">
      <ion-row class="ion-justify-content-center">
        <h1>CRIAR BEBIDA</h1>
      </ion-row>
      <form action="" method="post">
        <ion-row>
          <ion-col size="6">
            <ion-select mode="md" (ionChange)="produtoSelecionadoSelect($event)" aria-label="Variacao" label="Selecione o produto"
              label-placement="floating" fill="outline" placeholder="Selecione o produto">
              <ng-container *ngFor="let obj of criarFormularoProduto">
                <ion-select-option value="{{obj.nome}}">{{ obj.nome }}</ion-select-option>
              </ng-container>
            </ion-select>
          </ion-col>
          <ion-col size="6">
            <ion-select mode="md" (ionChange)="grupoVariacaoSelecionada($event)" aria-label="Variacao"label="Selecione a variação"
            label-placement="floating" fill="outline" placeholder="Selecione a variação">
              <ng-container *ngFor="let obj of criarFormularoProduto">
                <div *ngIf="this.produtoSelecionado == obj.nome">
                  <ion-select-option *ngFor="let variacao of obj.grupo_variacoes" value="{{variacao.tipo}}">{{
                    variacao.tipo }}</ion-select-option>
                </div>
              </ng-container>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-row>
            </ion-row>
            <ion-row>
              <ion-input mode="md" label="Nome" label-placement="floating" fill="outline" placeholder="Digite o nome"></ion-input>
            </ion-row>
            <ion-row>
              <ion-input mode="md" type="number" label="Valor do desconto" label-placement="floating" fill="outline"
                placeholder="Digite o Valor do desconto"></ion-input>
            </ion-row>
            <ion-row>
              <ion-textarea mode="md" label="Descrição" label-placement="floating" fill="outline"
                placeholder="Insira uma descrição"></ion-textarea>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size=6>
            <ion-button size="large" type="submit" [routerLink]="['/produtos']" expand="block">Voltar</ion-button>
          </ion-col>
          <ion-col size=6>
            <ion-button size="large" type="submit" expand="block">Novo Produto</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
