<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" sizeMd="6">
      <ion-row class="ion-justify-content-center">
        <h1 class="ion-text-center">Criar Categoria</h1>
      </ion-row>
      <form #cadastroProduto="ngForm" (ngSubmit)="this.cadastrarProduto()">
        <ion-row>
          <ion-col size="12">
            <ion-row>
              <ion-input ngModel name="nome" label="Nome" label-placement="floating" fill="outline"
                placeholder="Digite o nome"></ion-input>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-padding">
          <ion-col size="auto">
            <ion-button size="large" type="submit">Cadastrar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
