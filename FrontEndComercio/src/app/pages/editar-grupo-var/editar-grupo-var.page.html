<ion-content [fullscreen]="true">
  <ng-container *ngIf="!this.isLoading">
    <app-header></app-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <ion-row class="ion-justify-content-center">
        <h1>Criar Grupo Variação</h1>
      </ion-row>
      <form #editarForm="ngForm" (ngSubmit)="this.editar()">
        <ion-row>
          <ion-col size="12">
            <ion-row class="input-container">
              <ion-input ngModel required name="tipo" label="Nome" label-placement="floating" fill="outline"
                placeholder="Digite o nome" [(ngModel)]="this.grupoVariacao.tipo"></ion-input>
              <ion-text class="erro" color="danger">{{ this.erros.tipo }}</ion-text>
            </ion-row>
            <ion-row class="input-container">
              <ion-input ngModel required name="quantidade_variacoes_max" type="number" min="0" label="Quantidade máxima"
                label-placement="floating" fill="outline" placeholder="Digite a quantidade máxima"></ion-input>
              <ion-text class="erro" color="danger" [(ngModel)]="this.grupoVariacao.quantidade_variacoes_max">{{ this.erros.quantidade_variacoes_max }}</ion-text>
            </ion-row>
            <ion-row class="input-container">
              <ion-input ngModel required name="quantidade_variacoes_min" min="0" label="Quantidade mínima"
                label-placement="floating" fill="outline" placeholder="Digite a quantidade mínima" type="number"></ion-input>
              <ion-text class="erro" color="danger" [(ngModel)]="this.grupoVariacao.quantidade_variacoes_min">{{ this.erros.quantidade_variacoes_min }}</ion-text>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <app-btn-loading btnNome="Editar" [loading]="this.btnLoading" [disabled]="!this.editarForm.valid"></app-btn-loading>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
  </ng-container>
  <app-loading [loading]="this.isLoading"></app-loading>
</ion-content>
