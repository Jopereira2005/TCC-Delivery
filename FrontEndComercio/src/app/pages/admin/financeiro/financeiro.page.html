<ion-content [fullscreen]="true">
  <app-header-admin></app-header-admin>

  <ion-row class="ion-justify-content-center ion-margin">
    <ion-col size="11">
      <ion-row class="ion-justify-content-around">
        <ion-col size="12" sizeMd="3.8" class="ion-margin-vertical card lucro">
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-row>
                <ion-col size="12" class="titulo">Lucro</ion-col>
                <ion-col size="12" class="Valor">$ {{this.lucro}}</ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-icon name="cash-outline"></ion-icon>
                <ion-icon name="arrow-up-outline"></ion-icon>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="12" sizeMd="3.8" class="ion-margin-vertical card despesa">
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-row>
                <ion-col size="12" class="titulo">Despesas</ion-col>
                <ion-col size="12" class="Valor">$ {{this.despesas}}</ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-icon name="cash-outline"></ion-icon>
                <ion-icon name="arrow-down-outline"></ion-icon>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="12" sizeMd="3.8" class="ion-margin-vertical card bruto">
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-row>
                <ion-col size="12" class="titulo">Rend. Bruto</ion-col>
                <ion-col size="12" class="Valor">$ {{this.rendimentoBruto}}</ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-icon name="cash-outline"></ion-icon>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12">
      <ion-row class="ion-padding-horizontal">
        <ion-label>Semanal</ion-label>
      </ion-row>
    </ion-col>
    <ion-col size="12" sizeMd="9" class="ion-margin-vertical">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="11" class="grafico ion-padding">
          <canvas id="financeiroSemanal"></canvas>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12">
      <ion-row class="ion-padding-horizontal">
        <ion-label>Total</ion-label>
      </ion-row>
    </ion-col>

    <ion-col size="12" sizeMd="9" class="ion-margin-vertical">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="11" class="grafico ion-padding">
          <canvas id="financeiroTotal"></canvas>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
