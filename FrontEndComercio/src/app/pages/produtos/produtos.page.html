<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-row class="ion-padding ion-justify-content-center ion-align-items-center">
    <ion-col size="11">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="auto">
          <ion-label id="titulo">Produtos</ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-row class="ion-justify-between ion-align-items-center">
            <ion-col size="auto">
              <ion-list>
                <ion-item>
                  <ion-select placeholder="Select" [multiple]="true">
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges">Oranges</ion-select-option>
                    <ion-select-option value="bananas">Bananas</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>

            <ion-col>
              +
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="11">
      <ion-row class="ion-justify-content-center">
        <ion-col size="11.9">
          <ion-accordion-group [multiple]="true" [value]="['first']">
            <app-accordion></app-accordion>
          </ion-accordion-group>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
