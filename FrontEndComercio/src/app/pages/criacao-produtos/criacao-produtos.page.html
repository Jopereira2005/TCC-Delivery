<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <ion-row class="ion-justify-content-center">
        <h1>CRIAR PRODUTO</h1>
      </ion-row>
      <form action="" method="post">
        <ion-row>
          <ion-col size="6">
            <ion-select (ionChange)="produtoSelecionadoSelect($event)" aria-label="Variacao" interface="popover"
              placeholder="Selecione o produto">
              <ng-container *ngFor="let obj of criarFormularoProduto">
                <ion-select-option value="{{obj.nome}}">{{ obj.nome }}</ion-select-option>
              </ng-container>
            </ion-select>
          </ion-col>
          <ion-col size="6">
            <ion-select (ionChange)="grupoVariacaoSelecionada($event)" aria-label="Variacao" interface="popover"
              placeholder="Selecione a variação">
              <ng-container *ngFor="let obj of criarFormularoProduto">
                <div *ngIf="this.produtoSelecionado == obj.nome">
                  <ion-select-option *ngFor="let variacao of obj.grupo_variacoes" value="{{variacao.tipo}}">{{
                    variacao.tipo }}</ion-select-option>
                </div>
              </ng-container>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-row>

              <ng-container *ngFor="let obj of criarFormularoProduto">
                <div *ngIf="this.produtoSelecionado == obj.nome">
                  <div *ngFor="let variacao of obj.grupo_variacoes">
                    <ion-row>
                      <ion-label>
                        <h5>{{variacao.tipo}}</h5>
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-radio-group value="custom-checked">
                        <ion-radio *ngFor="let ingredientes of variacao.variacoes" value="{{ingredientes.nome}}"
                          labelPlacement="end" aria-label="Custom checkbox">{{ingredientes.nome}}</ion-radio>
                      </ion-radio-group>
                    </ion-row>
                  </div>
                </div>
              </ng-container>
            </ion-row>
          </ion-col>

          <ion-col size="12">
            <ion-row>
            </ion-row>
            <ion-row>
              <ion-input label="Nome" label-placement="floating" fill="outline" placeholder="Digite o nome"></ion-input>
            </ion-row>
            <ion-row>
              <ion-input type="number" label="Valor do desconto" label-placement="floating" fill="outline"
                placeholder="Digite o Valor do desconto"></ion-input>
            </ion-row>
            <ion-row>
              <ion-textarea label="Descrição" label-placement="floating" fill="outline"
                placeholder="Insira uma descrição"></ion-textarea>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size=6>
            <ion-button size="large" type="submit" [routerLink]="['/produtos']" expand="block">Voltar</ion-button>
          </ion-col>
          <ion-col size=6>
            <ion-button size="large" type="submit" expand="block">Novo Produto</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
