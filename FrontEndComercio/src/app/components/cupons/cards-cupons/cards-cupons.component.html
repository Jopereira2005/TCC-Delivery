<ion-row  [class.desativado]="!this.cupom!.STATUS" class="img-cupom">
  <ion-col size="12">
    <ion-row class="ion-justify-content-end">
      <ion-col size="11" class="">
        <ion-row class="informacoes ion-align-items-center ion-justify-content-end">
          <ion-col size="8">
            <ion-label>{{ this.cupom!.NOME }}</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-text>Restam: {{ this.cupom!.QUANTIDADE }}</ion-text>
            </ion-row>
            <ion-row>
              <ion-text>Validade: {{ this.cupom!.DATA_VALIDADE }}</ion-text>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
