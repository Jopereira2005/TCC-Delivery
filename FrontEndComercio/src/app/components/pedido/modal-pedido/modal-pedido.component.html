    <ion-modal id="example-modal" #modal trigger="open-modal-pedido">
  <ng-template>
    <ion-content>
      <div class="wrapper">
        <ion-header>
          <ion-toolbar>
            <ion-title>Produtos</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Fechar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-row class="ion-align-items-center ion-padding">
          <ion-col>
            <ion-list>
              <ng-container *ngFor="let produtos of pedido">
                <ng-container *ngIf="produtos[1].length > 0">
                  <h1>
                    {{produtos[0]}}
                  </h1>
                <ng-container *ngFor="let produto of produtos[1]">
                  <ion-item>
                    <ion-row class="ion-align-items-center">
                      <ion-col size="3">
                        <img src="{{produto.produto.imagem}}">
                      </ion-col>
                      <ion-col size=9>
                        <ion-label>
                          <h1>{{produto.produto.nome}}</h1>
                        </ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-item>
                </ng-container>
                </ng-container>
              </ng-container>
            </ion-list>

          </ion-col>
        </ion-row>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
