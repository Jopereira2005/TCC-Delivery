<ion-modal id="example-modal" #modal trigger="open-modal-pedido">
  <ng-template>
    <ion-content>
      <div class="wrapper">
        <ion-header>
          <ion-toolbar>
            <ion-title>Produtos</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Fechar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-row class="ion-align-items-center">
          <ion-col>
            <ion-list>
              <ng-container *ngFor="produto of pedido">
                <ion-item>
                  <ion-row class="ion-align-items-center">
                    <ion-col size="3">
                      <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
                  </ion-col>
                  <ion-col size=9>
                  <ion-label>
                    <h2>Connor Smith</h2>{{pedido}}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
          </ng-container>
          </ion-list>

          </ion-col>
        </ion-row>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
