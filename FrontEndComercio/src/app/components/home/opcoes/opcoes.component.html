<ion-col size=12 sizeMd="6" sizeLg="3">
  <ion-button [routerLink]="this.pagina" routerDirection="back" expand="block">
    <ion-row>
      <ion-col size="12">
        <ion-icon [name]="this.icone"></ion-icon>
      </ion-col>
      <ion-col size="12">
        {{ this.titulo }}
      </ion-col>
    </ion-row>
  </ion-button>
</ion-col>
