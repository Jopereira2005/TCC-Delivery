<ion-accordion value="{{ this.grupoVariacao.tipo }}">
  <ion-item slot="header" color="secondary">
    <ion-label>
      {{ this.grupoVariacao.tipo }}
      <ion-icon name="create-outline" (click)="navigate('editar-grupo-var')"></ion-icon>
      <ion-icon name="trash-outline" (click)="excluir()"></ion-icon>
    </ion-label>
  </ion-item>
  <div slot="content">
    <app-cards-variacao
      (click)="this.clickCard.emit(variacao)"
      *ngFor="let variacao of variacoes"
      [variacao]="variacao"
    ></app-cards-variacao>
  </div>
</ion-accordion>
