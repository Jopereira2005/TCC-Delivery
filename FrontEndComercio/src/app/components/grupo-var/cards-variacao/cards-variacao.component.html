<ion-card>
  <ion-card-header>
    <ion-card-title>Variação <b>{{variacao!.nome}}</b></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Preço <b>{{variacao!.valor}}</b>
  </ion-card-content>
  <ion-button fill="clear" (click)="navigate('editar-variacao')">Editar</ion-button>
  <ion-button fill="clear" (click)="excluir()">Excluir</ion-button>
</ion-card>
