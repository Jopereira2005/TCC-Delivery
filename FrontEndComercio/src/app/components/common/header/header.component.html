<ion-menu type="overlay" content-id="main-content">
  <ion-content class="container-menu">
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-menu-button mode="md"></ion-menu-button>

      <span></span>
      <ion-label [routerLink]="['/pedidos']" routerDirection="back">Pedidos</ion-label>
      <span></span>
      <ion-label [routerLink]="['/historico']" routerDirection="back">Histórico</ion-label>
      <span></span>
      <ion-label [routerLink]="['/produtos']" routerDirection="back">Produtos</ion-label>
      <span></span>
      <ion-label [routerLink]="['/cupons']" routerDirection="back">Cupons</ion-label>
      <span></span>
    </ion-row>
  </ion-content>
</ion-menu>

<div id="main-content">
  <ion-header class="header">
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col size="8">
        <ion-row class="ion-align-items-center">
          <ion-menu-button mode="md" class=""></ion-menu-button>
          <ion-label id="header__titulo" [routerLink]="['']" routerDirection="back">
            Divina Refeição
          </ion-label>
        </ion-row>
      </ion-col>

      <ion-col size="2" class="ion-margin-horizontal">
        <ion-row class="ion-align-items-center ion-justify-content-end">

          <!-- Icone Avatar -->
          <ion-col size="auto">
            <ion-row class="ion-align-items-center">
              <ion-button id="sino" fill="clear">
                <img alt="Icone notificação" src="../../../../assets/imgs/header-icons/notificacao.png" />
              </ion-button>
      
              <img (click)="presentPopover($event)" class="ativar-popover user ion-justify-content-end"
                alt="Avatar perfil" src="../../../../assets/imgs/header-icons/user.png" />
            </ion-row>

            <ion-popover class="popover" #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" size="auto"
              side="bottom" alignment="start" mode="ios">
              <ng-template ngIf="{{popover}}">
                <ion-content class="ion-padding">
                  <ion-row>
                    <ion-col size="12">
                      <ion-list lines="full">
                        <ion-item class="popover__options">
                          <ion-label [routerLink]="['/dashboard']">Dados</ion-label>
                        </ion-item>
                        <ion-item class="popover__options">
                          <ion-label [routerLink]="['/cadastro']">Adicionar Funcionário</ion-label>
                        </ion-item>
                        <ion-item class="popover__options">
                          <ion-label (click)="this.logout()">Sair</ion-label>
                        </ion-item>
                      </ion-list>
                    </ion-col>
                  </ion-row>
                </ion-content>
              </ng-template>
            </ion-popover>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-header>
</div>
